NODE_ENV: "development"

# Firebase Configuration
# 方法 1: 使用 Service Account JSON 檔案路徑 (不使用)
# GOOGLE_APPLICATION_CREDENTIALS: "./firebase-service-account.json"
# 方法 2: 使用 Base64 編碼的 Service Account (適用於 Cloud Run)
GOOGLE_CREDENTIALS_BASE64: ""

# Firebase Project ID
FIREBASE_PROJECT_ID: ""

# Firebase Web API Key (用於會員登入驗證)
# 取得方式: Firebase Console > Project Settings > General > Web API Key
# 位置: API和服務 > 憑證
FIREBASE_WEB_API_KEY: ""

# Firestore Database ID (如果使用命名資料庫)
# 預設為 (default)，如果你建立了新的命名資料庫，請在此設定資料庫 ID
FIRESTORE_DATABASE_ID: "firestore-demo-api"

# API Configuration
API_PREFIX: "/api"
CORS_ORIGIN: "*"

# Pagination
DEFAULT_PAGE_LIMIT: "20"
MAX_PAGE_LIMIT: "100"

# Seed Data Configuration
SEED_MEMBERS_COUNT: "10"
SEED_ORDERS_COUNT: "50"
SEED_PRODUCTS_COUNT: "10"
